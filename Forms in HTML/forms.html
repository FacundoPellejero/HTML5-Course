<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    
    <form>
        <label for="name">Name</label>
        <input type="text" placeholder="Name" id="name" maxlength="8" minlength="4" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" required>


        <br><br>
        
        
        <input type="password" placeholder="password">
        <br>
        <input type="color" name="" id="">
        <br><br>
        <label for="number">Number</label>
        <input type="number" name="number" id="number">
        <input type="date" name="" id="">
        
        
        <h3>Select your country</h3>
        <select>
            <option>Spain</option>
            <option selected>Argentina</option>
            <option>Canada</option>
        </select>
        <h3>Select your turn</h3>
        <label>
            <input type="radio" name="turn">Morning
        </label>
        <label>
            <input type="radio" name="turn">Afternoon
        </label>
        <label>
            <input type="radio" name="turn">Mix
        </label>
        <h3>Accept terms and conditions</h3>
        <label>
            <input type="checkbox" required>I agree
        </label>
        <br><br>
        <h3>Any suggestion?</h3>
        <textarea cols="45" rows="10"></textarea>



        <br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
        <br>
    </form>
</body>
</html>
