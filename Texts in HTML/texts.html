<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text tags</title>
</head>
<body>
    <h1>Texts tags</h1>
    <p></p>
    <p>Hello <em>world</em></p>
    <i>world</i>
    <p></p>
    <mark>Im Martian</mark>
    <p></p>
    <b>Hi Im bold</b>
    <p></p>
    <strong>Hello world bold but generating importance</strong>
    <p></p>
    <u>Hello world but underline</u>
    <p></p>
    <small>Hello world but smol</small>
    <p></p>
    <s>Hello world but deprecated</s>
    <!-- 
        <em> (emphasis)
        <i> (italic)
        <span> (container)
        <mark> (highlight)
        <b> (bold)
        <strong> (bold importance highlighting)
        <u> (underline)
        <small> (less important text)
        <s> (text without importance or deprecated)
     -->
</body>
</html>
