<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content tags</title>
</head>
<body>
    <!-- Header is for a section or header for the body -->
    <header>
        <!-- Navegation tag-->
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
        </nav>
        <div>
            <img src="" alt="logo">
        </div>
    </header>
    
    <main>
        <h1>Content tags in HTML</h1>
        <!-- Page section -->
        <section>
            <h2>Image galery</h2>
            <!-- div for group content  -->
            <div>
                <h3>Photo by Masahiro Miyagi <a href="https://unsplash.com/@masamasa3" target="_blank">on Unplash</a></h3>
                <img src="./img/img1.jpg" 
                alt="Photo by masahiro miyagi on Unplash">
    
                <h3>Photo by Masahiro Miyagi <a href="https://unsplash.com/@masamasa3" target="_blank">on Unplash</a></h3>
                <img src="./img/img3.jpg" 
                alt="Photo by masahiro miyagi on Unplash">
    
                <h3>Photo by Thomas Ho <a href="https://unsplash.com/@hoxtom" target="_blank">on Unplash</a></h3>
                <img src="./img/img2.jpg" alt="Thomas ho">
            </div>
        </section>
    </main>

    
</body>
</html>
